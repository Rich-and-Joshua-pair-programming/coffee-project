<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet de Café</title>
    <link rel="icon" href="img/coffee_favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="headerWithPicture">
        <img src="img/coffee_logo.png" alt="Coffee Cup" class="coffeeCup">
        <h1>Projet de Café</h1>

    </div>

    <hr class="page-break">

    <div class="container">
            <div class="col-6 left-info">
                <div id="coffees"></div>

            </div>
        <div class="row">
            <div class="right-input col-6">
                <form>
                    <div class="mb-3">
                        <label for="roast-selection" class="form-label">Roast</label>
                        <select id="roast-selection" onchange="myFunction()">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                            <option>all</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="coffee-search" class="form-label">Coffee Name</label>
                        <input class="form-control" id="coffee-search" type="text" placeholder="What type of coffee are you looking for?">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>

                <form>
                    <h2>Add a Coffee</h2>
                    <div class="mb-3">
                        <label for="roast-selection1" class="form-label">Roast</label>
                        <select id="roast-selection1" class="form-select" aria-label="Default select example">
                            <option value="1">light</option>
                            <option value="2">medium</option>
                            <option value="3">dark</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="coffeeAdd" class="form-label">Coffee Name</label>
                        <input type="text" class="form-control" id="coffeeAdd" placeholder="What coffee would you like to add?">
                    </div>
                    <button id="submitNewCoffee" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
