<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="icon" href="img/coffee_favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Coffee!</h1>
    <hr>

    <div class="roast-container">
        <form target="_parent" method="GET">
            <label for="roast-selection">Roast</label>
            <select id="roast-selection">
                <option value="all">all</option>
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
        </form>
    </div>

    <div class="search-coffee">
        <form>
            <label for="coffeeName">Coffee Name</label>
            <input type="text" id="coffeeName" name="coffeeName"><br>
            <input type="submit">
        </form>
    </div>

    <div id="coffees" class="coffeeHouse"></div>

    <script src="js/main.js"></script>
</body>
</html>
